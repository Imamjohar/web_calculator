<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<!-- Link to the external CSS stylesheet for styling the calculator -->
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	
	<div class="app">
		<!-- Main container for the calculator app -->
		<div class="calculator">
			<!-- Display area for the calculator's input and output -->
			<div class="display">
				<div class="content">
					<!-- Input display area where user input is shown -->
					<div class="input"></div>
					<!-- Output display area where the result is shown -->
					<div class="output"></div>
				</div>
			</div>
			<!-- Container for all the calculator keys -->
			<div class="keys">
				<!-- Clear key, used to clear the input -->
				<div data-key="clear" class="space">
					<span> </span>
				</div>
				<!-- Additional clear key (can be used for spacing or future functionality) -->
				<div data-key="clear" class="space">
					<span> </span>
				</div>
				<!-- Additional clear key (can be used for spacing or future functionality) -->
				<div data-key="clear" class="space">
					<span> </span>
				</div>
				<!-- Clear key, used to clear the input -->
				<div data-key="clear" class="key action">
					<span>C</span>
				</div>
				<!-- Number and operator keys for the calculator -->
				<div data-key="7" class="key">
					<span>7</span>
				</div>
				<div data-key="8" class="key">
					<span>8</span>
				</div>
				<div data-key="9" class="key">
					<span>9</span>
				</div>
				<div data-key="/" class="key operator">
					<span>รท</span>
				</div>
				<div data-key="4" class="key">
					<span>4</span>
				</div>
				<div data-key="5" class="key">
					<span>5</span>
				</div>
				<div data-key="6" class="key">
					<span>6</span>
				</div>
				<div data-key="*" class="key operator">
					<span>*</span>
				</div>
				<div data-key="1" class="key">
					<span>1</span>
				</div>
				<div data-key="2" class="key">
					<span>2</span>
				</div>
				<div data-key="3" class="key">
					<span>3</span>
				</div>
				<div data-key="-" class="key operator">
					<span>-</span>
				</div>
				<div data-key="0" class="key">
					<span>0</span>
				</div>
				<div data-key="." class="key">
					<span>.</span>
				</div>
				<!-- Equals key, used to calculate the result -->
				<div data-key="=" class="key equal">
					<span>=</span>
				</div>
				<div data-key="+" class="key operator">
					<span>+</span>
				</div>
			</div>
		</div>
	</div>
	<!-- Link to the external JavaScript file for calculator functionality -->
	<script src="calculator.js"></script>
</body>
</html>
